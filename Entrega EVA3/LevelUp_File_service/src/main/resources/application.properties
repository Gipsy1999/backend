# Server Configuration
spring.application.name=file-service
server.port=8087

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
file.upload-dir=${UPLOAD_DIR:uploads}
file.allowed-extensions=jpg,jpeg,png,gif,webp

# Logging
logging.level.root=INFO
logging.level.levelup.levelup_file_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
