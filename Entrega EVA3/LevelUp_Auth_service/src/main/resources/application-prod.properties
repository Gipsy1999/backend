# Server Configuration
spring.application.name=auth-service
server.port=8081

# PostgreSQL Database Connection - Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/levelup_db
spring.datasource.username=levelup
spring.datasource.password=${DB_PASSWORD:LevelUp2024!}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool (Optimizado para 1GB RAM)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# JWT Configuration
jwt.secret=LevelUpSecretKeyForJWTTokenGeneration2024MustBeLongEnoughForHS512AlgorithmSecurityRequirements
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.levelup.levelup_auth_service=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
allowed.origins=*
