# Server Configuration
spring.application.name=notification-service
server.port=8086

# Desactivar Docker Compose
spring.docker.compose.enabled=false

# Mail Configuration (Gmail example - cambiar por tu configuraci√≥n)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:tu-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:tu-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Templates
email.from=${EMAIL_FROM:noreply@levelup.cl}
email.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.root=INFO
logging.level.levelup.levelup_notification_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
